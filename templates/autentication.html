<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticar Usuario</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Contenedor del formulario */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            color: #333;
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #43cea2;
            box-shadow: 0 0 8px rgba(67, 206, 162, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(67, 206, 162, 0.5);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>El registro se ha realizado con éxito</h2>
        <p>Revisa tu correo electrónico e introduce el código</p>
        <form action="/autentication_user" method="POST">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre_user" required>

            <label for="codigo">Código</label>
            <input type="text" id="codigo" name="codigo_user" required>

            <button type="submit">Aceptar</button>
        </form>
    </div>
</body>
</html>
